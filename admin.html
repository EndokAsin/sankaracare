<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Sankara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        .toast {
            visibility: hidden;
            min-width: 250px;
            margin-left: -125px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 100;
            left: 50%;
            bottom: 30px;
            transition: visibility 0.5s, opacity 0.5s linear;
            opacity: 0;
        }
        .toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Login & Register Section -->
    <div id="auth-section" class="flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md">
            <!-- Login Form -->
            <form id="login-form" class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
                <h2 class="text-2xl font-bold text-center mb-6">Admin Login</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="login-email">Email</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="login-email" type="email" placeholder="Email">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="login-password">Password</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="login-password" type="password" placeholder="******************">
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Sign In
                    </button>
                    <a id="show-register" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                        Register new admin?
                    </a>
                </div>
            </form>
            <!-- Register Form -->
            <form id="register-form" class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 hidden">
                <h2 class="text-2xl font-bold text-center mb-6">Register Admin</h2>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="register-email">Email</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="register-email" type="email" placeholder="Email">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="register-password">Password</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="register-password" type="password" placeholder="******************">
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                        Register
                    </button>
                    <a id="show-login" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                        Already have an account?
                    </a>
                </div>
            </form>
        </div>
    </div>

    <!-- Main Content (Dashboard) -->
    <div id="main-content" class="hidden">
        <header class="bg-white shadow p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Sankara Admin Dashboard</h1>
            <div>
                <span id="user-email" class="text-sm mr-4"></span>
                <button id="logout-button" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded text-sm">Logout</button>
            </div>
        </header>

        <div class="p-8">
            <h2 class="text-2xl font-bold mb-6">Manajemen Program</h2>

            <!-- Form to Add/Edit Program -->
            <form id="program-form" class="bg-white p-6 rounded-lg shadow-md mb-8">
                <input type="hidden" id="program-id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label for="title" class="block text-sm font-medium text-gray-700">Judul Program*</label>
                        <input type="text" id="title" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                    </div>
                     <div>
                        <label for="created_by" class="block text-sm font-medium text-gray-700">Dibuat oleh*</label>
                        <input type="text" id="created_by" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="cth: Peduly Semarang" required>
                    </div>
                    
                    <div class="md:col-span-2">
                        <label for="description" class="block text-sm font-medium text-gray-700">Deskripsi</label>
                        <textarea id="description" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
                    </div>

                    <div>
                        <label for="category" class="block text-sm font-medium text-gray-700">Kategori</label>
                        <input type="text" id="category" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="cth: Pengembangan Anak Muda">
                    </div>
                     <div>
                        <label for="activity_type" class="block text-sm font-medium text-gray-700">Jenis Kegiatan</label>
                         <select id="activity_type" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                            <option>Tatap Muka</option>
                            <option>Online</option>
                        </select>
                    </div>

                    <div>
                        <label for="start_date" class="block text-sm font-medium text-gray-700">Tanggal Mulai</label>
                        <input type="date" id="start_date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>
                    <div>
                        <label for="start_time" class="block text-sm font-medium text-gray-700">Waktu Mulai</label>
                        <input type="time" id="start_time" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>

                     <div>
                        <label for="location" class="block text-sm font-medium text-gray-700">Lokasi</label>
                        <input type="text" id="location" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="cth: Kota Semarang">
                    </div>

                    <div>
                        <label for="poster_url" class="block text-sm font-medium text-gray-700">URL Poster</label>
                        <input type="url" id="poster_url" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>

                    <div>
                        <label for="quota" class="block text-sm font-medium text-gray-700">Kuota Volunteer</label>
                        <input type="number" id="quota" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="cth: 25">
                    </div>
                     <div>
                        <label for="fee" class="block text-sm font-medium text-gray-700">Biaya Pendaftaran (Rp)</label>
                        <input type="number" id="fee" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" placeholder="cth: 200000">
                    </div>
                    
                     <div class="md:col-span-2">
                        <label for="tasks" class="block text-sm font-medium text-gray-700">Tugas Volunteer (pisahkan dengan baris baru)</label>
                        <textarea id="tasks" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
                    </div>

                    <div class="md:col-span-2">
                        <label for="criteria" class="block text-sm font-medium text-gray-700">Kriteria Volunteer (pisahkan dengan baris baru)</label>
                        <textarea id="criteria" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm"></textarea>
                    </div>

                     <div>
                        <label for="doc_url" class="block text-sm font-medium text-gray-700">URL Dokumen Tambahan</label>
                        <input type="url" id="doc_url" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm">
                    </div>

                </div>
                <div class="mt-6 flex justify-end space-x-4">
                    <button type="button" id="cancel-edit" class="bg-gray-200 hover:bg-gray-300 text-black font-bold py-2 px-4 rounded hidden">Batal</button>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Simpan Program</button>
                </div>
            </form>

            <!-- Table of Programs -->
            <div class="bg-white p-6 rounded-lg shadow-md overflow-x-auto">
                <table class="w-full text-sm text-left text-gray-500">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50">
                        <tr>
                            <th scope="col" class="px-6 py-3">Judul</th>
                            <th scope="col" class="px-6 py-3">Lokasi</th>
                            <th scope="col" class="px-6 py-3">Tanggal Mulai</th>
                             <th scope="col" class="px-6 py-3">Kuota</th>
                            <th scope="col" class="px-6 py-3 text-right">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="programs-table-body">
                        <!-- Rows will be inserted by JavaScript -->
                    </tbody>
                </table>
                 <p id="programs-loader" class="text-center text-gray-500 py-4">Memuat data...</p>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        const SUPABASE_URL = 'https://vfdxtujestpslpsvdkwh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZmZHh0dWplc3Rwc2xwc3Zka3doIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4MTM1MTksImV4cCI6MjA3MDM4OTUxOX0.yJxlRUB1w7KS1bADPNnIaMNj3NRyjBWoJQFu2QJtknw';
        const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM Elements
        const authSection = document.getElementById('auth-section');
        const mainContent = document.getElementById('main-content');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterBtn = document.getElementById('show-register');
        const showLoginBtn = document.getElementById('show-login');
        const logoutButton = document.getElementById('logout-button');
        const userEmailSpan = document.getElementById('user-email');
        const programForm = document.getElementById('program-form');
        const programsTableBody = document.getElementById('programs-table-body');
        const programsLoader = document.getElementById('programs-loader');
        const toast = document.getElementById('toast');
        const cancelEditBtn = document.getElementById('cancel-edit');

        // Toast function
        function showToast(message, isError = false) {
            toast.textContent = message;
            toast.className = `toast show ${isError ? 'bg-red-500' : 'bg-green-500'}`;
            setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
        }

        // --- Auth Logic ---
        showRegisterBtn.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        });

        showLoginBtn.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const { error } = await db.auth.signInWithPassword({ email, password });
            if (error) showToast(`Login failed: ${error.message}`, true);
            else showToast('Login successful!');
        });
        
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const { error } = await db.auth.signUp({ email, password });
            if (error) showToast(`Registration failed: ${error.message}`, true);
            else showToast('Registration successful! Please check your email to verify.');
        });

        logoutButton.addEventListener('click', async () => {
            await db.auth.signOut();
        });

        // Listen for auth state changes
        db.auth.onAuthStateChange((event, session) => {
            if (session) {
                authSection.classList.add('hidden');
                mainContent.classList.remove('hidden');
                userEmailSpan.textContent = session.user.email;
                fetchPrograms();
            } else {
                authSection.classList.remove('hidden');
                mainContent.classList.add('hidden');
                userEmailSpan.textContent = '';
            }
        });

        // --- CRUD Logic ---
        async function fetchPrograms() {
            programsLoader.style.display = 'block';
            const { data, error } = await db.from('events').select('*').order('created_at', { ascending: false });
            if (error) {
                showToast(`Error fetching programs: ${error.message}`, true);
                programsLoader.textContent = 'Gagal memuat data.';
                return;
            }
            renderPrograms(data);
            programsLoader.style.display = 'none';
        }

        function renderPrograms(programs) {
            programsTableBody.innerHTML = programs.map(p => `
                <tr class="bg-white border-b">
                    <td class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap">${p.title}</td>
                    <td class="px-6 py-4">${p.location || '-'}</td>
                    <td class="px-6 py-4">${p.start_date || '-'}</td>
                    <td class="px-6 py-4">${p.quota || '-'}</td>
                    <td class="px-6 py-4 text-right">
                        <button onclick="editProgram('${p.id}')" class="font-medium text-blue-600 hover:underline mr-4">Edit</button>
                        <button onclick="deleteProgram('${p.id}')" class="font-medium text-red-600 hover:underline">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        programForm.addEventListener('submit', (e) => {
            e.preventDefault();
            saveProgram();
        });

        async function saveProgram() {
            const id = document.getElementById('program-id').value;
            const programData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                start_date: document.getElementById('start_date').value || null,
                start_time: document.getElementById('start_time').value || null,
                location: document.getElementById('location').value,
                poster_url: document.getElementById('poster_url').value,
                created_by: document.getElementById('created_by').value,
                category: document.getElementById('category').value,
                activity_type: document.getElementById('activity_type').value,
                quota: document.getElementById('quota').value ? parseInt(document.getElementById('quota').value) : null,
                fee: document.getElementById('fee').value ? parseFloat(document.getElementById('fee').value) : null,
                tasks: document.getElementById('tasks').value,
                criteria: document.getElementById('criteria').value,
                doc_url: document.getElementById('doc_url').value,
            };

            if (id) programData.id = id;

            const { error } = await db.from('events').upsert(programData);
            if (error) {
                showToast(`Error saving program: ${error.message}`, true);
            } else {
                showToast('Program saved successfully!');
                programForm.reset();
                document.getElementById('program-id').value = '';
                cancelEditBtn.classList.add('hidden');
                fetchPrograms();
            }
        }
        
        window.editProgram = async function(id) {
            const { data, error } = await db.from('events').select('*').eq('id', id).single();
            if (error) {
                showToast(`Error fetching program details: ${error.message}`, true);
                return;
            }
            document.getElementById('program-id').value = data.id;
            document.getElementById('title').value = data.title;
            document.getElementById('description').value = data.description;
            document.getElementById('start_date').value = data.start_date;
            document.getElementById('start_time').value = data.start_time;
            document.getElementById('location').value = data.location;
            document.getElementById('poster_url').value = data.poster_url;
            document.getElementById('created_by').value = data.created_by;
            document.getElementById('category').value = data.category;
            document.getElementById('activity_type').value = data.activity_type;
            document.getElementById('quota').value = data.quota;
            document.getElementById('fee').value = data.fee;
            document.getElementById('tasks').value = data.tasks;
            document.getElementById('criteria').value = data.criteria;
            document.getElementById('doc_url').value = data.doc_url;
            
            cancelEditBtn.classList.remove('hidden');
            window.scrollTo(0,0);
        }
        
        cancelEditBtn.addEventListener('click', () => {
             programForm.reset();
             document.getElementById('program-id').value = '';
             cancelEditBtn.classList.add('hidden');
        });

        window.deleteProgram = async function(id) {
            if (!confirm('Are you sure you want to delete this program?')) return;
            
            const { error } = await db.from('events').delete().eq('id', id);
            if (error) {
                showToast(`Error deleting program: ${error.message}`, true);
            } else {
                showToast('Program deleted successfully!');
                fetchPrograms();
            }
        }
    </script>
</body>
</html>
