<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Sankara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Impor library SheetJS untuk ekspor Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    </style>
</head>
<body class="bg-gray-100">

    <!-- Kontainer Utama -->
    <div id="app-container">

        <!-- Halaman Login -->
        <div id="login-section" class="flex items-center justify-center min-h-screen">
            <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
                <div class="text-center">
                    <img src="logo.png" alt="Sankara Logo" class="w-24 h-24 mx-auto mb-4">
                    <h1 class="text-2xl font-bold text-gray-800">Admin Panel Login</h1>
                    <p class="text-gray-500">Silakan masuk untuk melanjutkan</p>
                </div>

                <!-- Form Login -->
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="email" class="text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" required class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div>
                        <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" required class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <button type="submit" class="w-full py-2 text-white bg-green-600 rounded-md hover:bg-green-700">Login</button>
                </form>
                
                 <!-- Form Registrasi (disembunyikan secara default) -->
                <form id="register-form" class="hidden space-y-6">
                    <div>
                        <label for="register-email" class="text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="register-email" required class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div>
                        <label for="register-password" class="text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="register-password" required minlength="6" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <button type="submit" class="w-full py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700">Register</button>
                </form>

                <div id="auth-notification" class="hidden p-3 text-center text-sm rounded-md"></div>
                
                <div class="text-center">
                    <button id="toggle-auth-mode" class="text-sm text-blue-600 hover:underline">Belum punya akun? Register</button>
                </div>
            </div>
        </div>

        <!-- Dashboard Admin (hidden by default) -->
        <div id="dashboard-section" class="hidden">
            <header class="bg-white shadow-md">
                <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                    <h1 class="text-xl font-bold text-gray-800">Sankara Dashboard</h1>
                    <button id="logout-button" class="px-4 py-2 text-sm text-white bg-red-600 rounded-md hover:bg-red-700">Logout</button>
                </div>
            </header>
            
            <main class="container mx-auto p-6 space-y-8">
                <!-- Program Management Section -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold mb-4">Manajemen Program</h2>

                    <!-- Form Tambah/Edit Program -->
                    <form id="program-form" class="mb-8 p-4 border rounded-lg bg-gray-50 space-y-4">
                        <input type="hidden" id="program-id">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="text" id="title" placeholder="Judul Program" required class="w-full px-4 py-2 border rounded-md">
                             <input type="text" id="organizer" placeholder="Penyelenggara (cth: Peduly Semarang)" class="w-full px-4 py-2 border rounded-md">
                        </div>
                        <textarea id="description" placeholder="Deskripsi Program" class="w-full px-4 py-2 border rounded-md"></textarea>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                            <div>
                                <label for="start-date" class="text-sm font-medium">Tanggal Mulai</label>
                                <input type="datetime-local" id="start-date" required class="w-full px-4 py-2 border rounded-md">
                            </div>
                            <div>
                                <label for="end-date" class="text-sm font-medium">Tanggal Selesai (Opsional)</label>
                                <input type="datetime-local" id="end-date" class="w-full px-4 py-2 border rounded-md">
                            </div>
                            <input type="text" id="location" placeholder="Lokasi (cth: Kota Semarang)" class="w-full px-4 py-2 border rounded-md self-end">
                            <div class="self-end">
                                <label for="image-upload" class="text-sm font-medium">Unggah Poster</label>
                                <input type="file" id="image-upload" accept="image/*" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
                                <input type="hidden" id="image-url">
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                            <select id="activity-type" class="w-full px-4 py-2 border rounded-md">
                                <option value="">Pilih Jenis Kegiatan</option>
                                <option value="Tatap Muka">Tatap Muka</option>
                                <option value="Online">Online</option>
                            </select>
                            <input type="text" id="category" placeholder="Kategori (cth: Pengembangan Anak Muda)" class="w-full px-4 py-2 border rounded-md">
                            <input type="number" id="quota" placeholder="Kuota Peserta" class="w-full px-4 py-2 border rounded-md">
                            <input type="number" id="fee" placeholder="Biaya Pendaftaran (Rp)" class="w-full px-4 py-2 border rounded-md">
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <textarea id="tasks" placeholder="Tugas Volunteer (satu per baris)" class="w-full px-4 py-2 border rounded-md h-24"></textarea>
                            <textarea id="criteria" placeholder="Kriteria Volunteer (satu per baris)" class="w-full px-4 py-2 border rounded-md h-24"></textarea>
                        </div>
                        <div class="flex space-x-2">
                             <button type="submit" class="px-6 py-2 text-white bg-green-600 rounded-md hover:bg-green-700">
                                <i class="fas fa-save mr-2"></i><span id="form-button-text">Simpan Program</span>
                            </button>
                            <button type="button" id="cancel-edit" class="hidden px-6 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">
                                <i class="fas fa-times mr-2"></i>Batal
                            </button>
                        </div>
                    </form>

                    <!-- Daftar Program -->
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-600">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3">Judul</th>
                                    <th class="px-6 py-3">Tanggal Mulai</th>
                                    <th class="px-6 py-3">Lokasi</th>
                                    <th class="px-6 py-3">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="programs-list">
                                <!-- Data program akan dimuat di sini -->
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Registrant Data Section -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold mb-4">Data Pendaftar Program</h2>
                    <div class="flex flex-col md:flex-row md:items-center md:space-x-4 mb-4">
                        <select id="program-select" class="w-full md:w-1/2 px-4 py-2 border rounded-md mb-2 md:mb-0">
                            <option value="">Pilih Program untuk Melihat Pendaftar</option>
                        </select>
                        <button id="export-excel-btn" class="px-4 py-2 text-white bg-teal-600 rounded-md hover:bg-teal-700 disabled:bg-gray-400" disabled>
                            <i class="fas fa-file-excel mr-2"></i>Ekspor ke Excel
                        </button>
                    </div>

                    <!-- Tabel Pendaftar -->
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-600">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3">Nama Lengkap</th>
                                    <th class="px-6 py-3">Email</th>
                                    <th class="px-6 py-3">No. Telepon</th>
                                    <th class="px-6 py-3">Waktu Daftar</th>
                                    <th class="px-6 py-3">Bukti Bayar</th>
                                </tr>
                            </thead>
                            <tbody id="registrants-list">
                                <tr><td colspan="5" class="text-center py-4 text-gray-500">Silakan pilih program terlebih dahulu.</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // Konfigurasi Supabase
        const supabaseUrl = 'https://vfdxtujestpslpsvdkwh.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZmZHh0dWplc3Rwc2xwc3Zka3doIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4MTM1MTksImV4cCI6MjA3MDM4OTUxOX0.yJxlRUB1w7KS1bADPNnIaMNj3NRyjBWoJQFu2QJtknw';
        const supabase = createClient(supabaseUrl, supabaseAnonKey);

        // --- DOM Elements ---
        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const programForm = document.getElementById('program-form');
        const programsList = document.getElementById('programs-list');
        const programIdInput = document.getElementById('program-id');
        const programSelect = document.getElementById('program-select');
        const registrantsList = document.getElementById('registrants-list');
        const exportExcelBtn = document.getElementById('export-excel-btn');

        let isEditMode = false;
        let programsData = []; // Cache data program

        // --- Fungsi Helper Tanggal ---
        const convertToDbFormat = (localDateTimeString) => {
            if (!localDateTimeString) return null;
            return new Date(localDateTimeString).toISOString();
        };

        const convertFromDbFormat = (isoString) => {
            if (!isoString) return '';
            const date = new Date(isoString);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${year}-${month}-${day}T${hours}:${minutes}`;
        };
        
        // --- Functions ---
        const fetchPrograms = async () => {
            const { data, error } = await supabase.from('events').select('*').order('created_at', { ascending: false });
            if (error) {
                console.error('Error fetching programs:', error);
                return;
            }
            
            programsData = data;
            programsList.innerHTML = '';
            programSelect.innerHTML = '<option value="">Pilih Program untuk Melihat Pendaftar</option>';

            data.forEach(program => {
                const row = document.createElement('tr');
                row.className = 'bg-white border-b';
                row.innerHTML = `
                    <td class="px-6 py-4 font-medium text-gray-900">${program.title}</td>
                    <td class="px-6 py-4">${new Date(program.start_date).toLocaleString('id-ID', { timeZone: 'Asia/Jakarta' })}</td>
                    <td class="px-6 py-4">${program.location}</td>
                    <td class="px-6 py-4 flex space-x-2">
                        <button data-id="${program.id}" class="edit-btn text-blue-600 hover:text-blue-800"><i class="fas fa-edit"></i></button>
                        <button data-id="${program.id}" class="delete-btn text-red-600 hover:text-red-800"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                programsList.appendChild(row);

                const option = document.createElement('option');
                option.value = program.id;
                option.textContent = program.title;
                programSelect.appendChild(option);
            });
        };

        const resetForm = () => {
            programForm.reset();
            programIdInput.value = '';
            isEditMode = false;
            document.getElementById('cancel-edit').classList.add('hidden');
            document.getElementById('form-button-text').textContent = 'Simpan Program';
        };

        const editProgram = (id) => {
            const event = programsData.find(p => p.id === id);
            if (!event) return;
            
            programIdInput.value = event.id;
            document.getElementById('title').value = event.title || '';
            document.getElementById('description').value = event.description || '';
            document.getElementById('start-date').value = convertFromDbFormat(event.start_date);
            document.getElementById('end-date').value = convertFromDbFormat(event.end_date);
            document.getElementById('location').value = event.location || '';
            document.getElementById('image-url').value = event.image_url || '';
            document.getElementById('organizer').value = event.organizer || '';
            document.getElementById('activity-type').value = event.activity_type || '';
            document.getElementById('category').value = event.category || '';
            document.getElementById('quota').value = event.quota || '';
            document.getElementById('fee').value = event.fee || '';
            document.getElementById('tasks').value = event.tasks || '';
            document.getElementById('criteria').value = event.criteria || '';

            isEditMode = true;
            document.getElementById('form-button-text').textContent = 'Update Program';
            document.getElementById('cancel-edit').classList.remove('hidden');
            window.scrollTo(0, 0);
        };

        const deleteProgram = async (id) => {
            if (!confirm('Apakah Anda yakin ingin menghapus program ini?')) return;
            
            const { error } = await supabase.from('events').delete().eq('id', id);
            if (error) {
                alert("Gagal menghapus program.");
            } else {
                fetchPrograms();
            }
        };

        const handleFormSubmit = async (e) => {
            e.preventDefault();
            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;

            const imageFile = document.getElementById('image-upload').files[0];
            let imageUrl = document.getElementById('image-url').value;

            if (imageFile) {
                const fileExt = imageFile.name.split('.').pop();
                const fileName = `public/${Date.now()}.${fileExt}`;
                const { error: uploadError } = await supabase.storage.from('event-posters').upload(fileName, imageFile);
                if (uploadError) {
                    alert('Gagal mengunggah gambar: ' + uploadError.message);
                    submitButton.disabled = false;
                    return;
                }
                const { data } = supabase.storage.from('event-posters').getPublicUrl(fileName);
                imageUrl = data.publicUrl;
            }

            const programData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                start_date: convertToDbFormat(document.getElementById('start-date').value),
                end_date: convertToDbFormat(document.getElementById('end-date').value),
                location: document.getElementById('location').value,
                image_url: imageUrl,
                organizer: document.getElementById('organizer').value,
                activity_type: document.getElementById('activity-type').value,
                category: document.getElementById('category').value,
                quota: parseInt(document.getElementById('quota').value) || null,
                fee: parseInt(document.getElementById('fee').value) || null,
                tasks: document.getElementById('tasks').value,
                criteria: document.getElementById('criteria').value,
            };

            let error;
            if (isEditMode) {
                const { error: updateError } = await supabase.from('events').update(programData).eq('id', programIdInput.value);
                error = updateError;
            } else {
                const { error: insertError } = await supabase.from('events').insert([programData]);
                error = insertError;
            }

            if (error) {
                alert(`Gagal menyimpan program: ${error.message}`);
            } else {
                resetForm();
                fetchPrograms();
            }
            submitButton.disabled = false;
        };

        const fetchRegistrants = async (eventId) => {
            if (!eventId) {
                registrantsList.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-gray-500">Silakan pilih program terlebih dahulu.</td></tr>';
                exportExcelBtn.disabled = true;
                return;
            }

            registrantsList.innerHTML = '<tr><td colspan="5" class="text-center py-4">Memuat data pendaftar...</td></tr>';
            
            const { data, error } = await supabase
                .from('event_registrations')
                .select(`created_at, phone_number, payment_proof_url, profiles (full_name, email)`)
                .eq('event_id', eventId)
                .order('created_at', { ascending: false });

            if (error) {
                console.error('Error fetching registrants:', error);
                registrantsList.innerHTML = '<tr><td colspan="5" class="text-center py-4 text-red-500">Gagal memuat data.</td></tr>';
                return;
            }

            if (data.length === 0) {
                registrantsList.innerHTML = '<tr><td colspan="5" class="text-center py-4">Belum ada pendaftar untuk program ini.</td></tr>';
                exportExcelBtn.disabled = true;
                return;
            }

            registrantsList.innerHTML = '';
            data.forEach(reg => {
                const profile = reg.profiles;
                const row = document.createElement('tr');
                row.className = 'bg-white border-b';
                row.innerHTML = `
                    <td class="px-6 py-4">${profile?.full_name || 'N/A'}</td>
                    <td class="px-6 py-4">${profile?.email || 'N/A'}</td>
                    <td class="px-6 py-4">${reg.phone_number || 'N/A'}</td>
                    <td class="px-6 py-4">${new Date(reg.created_at).toLocaleString('id-ID')}</td>
                    <td class="px-6 py-4">
                        <a href="${reg.payment_proof_url}" target="_blank" class="text-blue-600 hover:underline">Lihat Bukti</a>
                    </td>
                `;
                registrantsList.appendChild(row);
            });

            exportExcelBtn.disabled = false;
        };

        const exportToExcel = async () => {
            exportExcelBtn.disabled = true;
            exportExcelBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Mengekspor...';

            const eventId = programSelect.value;
            const programTitle = programSelect.options[programSelect.selectedIndex].text;
            if (!eventId) return;

            try {
                const { data, error } = await supabase
                    .from('event_registrations')
                    .select('created_at, phone_number, payment_proof_url, profiles(full_name, email)')
                    .eq('event_id', eventId);

                if (error || !data) throw error || new Error("Data tidak ditemukan");

                const flattenedData = data.map(row => ({
                    "Waktu Daftar": new Date(row.created_at).toLocaleString('id-ID'),
                    "Nama Lengkap": row.profiles?.full_name || '',
                    "Email": row.profiles?.email || '',
                    "No. Telepon": row.phone_number || '',
                    "Link Bukti Bayar": row.payment_proof_url || ''
                }));
                
                const worksheet = XLSX.utils.json_to_sheet(flattenedData);
                const workbook = XLSX.utils.book_new();
                XLSX.utils.book_append_sheet(workbook, worksheet, "Pendaftar");
                XLSX.writeFile(workbook, `Pendaftar_${programTitle.replace(/\s+/g, "_")}.xlsx`);

            } catch (error) {
                console.error("Error exporting to Excel:", error);
                alert('Gagal mengambil data untuk ekspor.');
            } finally {
                exportExcelBtn.disabled = false;
                exportExcelBtn.innerHTML = '<i class="fas fa-file-excel mr-2"></i>Ekspor ke Excel';
            }
        };


        const checkUser = async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                loginSection.classList.add('hidden');
                dashboardSection.classList.remove('hidden');
                fetchPrograms();
            } else {
                loginSection.classList.remove('hidden');
                dashboardSection.classList.add('hidden');
            }
        };

        // --- Event Listeners ---
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) alert(error.message);
            else checkUser();
        });

        document.getElementById('logout-button').addEventListener('click', async () => {
            await supabase.auth.signOut();
            checkUser();
        });

        programForm.addEventListener('submit', handleFormSubmit);
        document.getElementById('cancel-edit').addEventListener('click', resetForm);
        programsList.addEventListener('click', (e) => {
            const editBtn = e.target.closest('.edit-btn');
            if (editBtn) editProgram(editBtn.dataset.id);
            const deleteBtn = e.target.closest('.delete-btn');
            if (deleteBtn) deleteProgram(deleteBtn.dataset.id);
        });
        
        programSelect.addEventListener('change', (e) => fetchRegistrants(e.target.value));
        exportExcelBtn.addEventListener('click', exportToExcel);

        // Initial Load
        checkUser();
    </script>
</body>
</html>
