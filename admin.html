<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Sankara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
        /* Style untuk loader */
        .loader {
            border-top-color: #16a34a;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(300deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Container Utama -->
    <div id="app" class="min-h-screen flex items-center justify-center p-4">

        <div class="w-full max-w-md">
            <!-- Login Form -->
            <div id="login-view">
                <div class="bg-white p-8 rounded-2xl shadow-lg">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-gray-800">Admin Login</h1>
                        <p class="text-gray-500">Selamat datang kembali</p>
                    </div>
                    <form id="login-form-element">
                        <div class="mb-4">
                            <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="login-email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="admin@sankara.org">
                        </div>
                        <div class="mb-6">
                            <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" id="login-password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="••••••••">
                        </div>
                        <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition-colors duration-300">
                            Login
                        </button>
                        <p id="login-error" class="text-red-500 text-sm mt-4 text-center"></p>
                    </form>
                    <p class="text-center text-sm text-gray-600 mt-6">
                        Belum punya akun? <button id="show-register-button" class="font-semibold text-green-600 hover:underline">Daftar di sini</button>
                    </p>
                </div>
            </div>

            <!-- Registration Form (Hidden by default) -->
            <div id="register-view" class="hidden">
                 <div class="bg-white p-8 rounded-2xl shadow-lg">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl font-bold text-gray-800">Registrasi Admin</h1>
                        <p class="text-gray-500">Buat akun admin baru</p>
                    </div>
                    <form id="register-form-element">
                        <div class="mb-4">
                            <label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="register-email" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="adminbaru@sankara.org">
                        </div>
                        <div class="mb-6">
                            <label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" id="register-password" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" placeholder="Minimal 6 karakter">
                        </div>
                        <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300">
                            Daftar
                        </button>
                        <p id="register-message" class="text-sm mt-4 text-center"></p>
                    </form>
                    <p class="text-center text-sm text-gray-600 mt-6">
                        Sudah punya akun? <button id="show-login-button" class="font-semibold text-green-600 hover:underline">Login di sini</button>
                    </p>
                </div>
            </div>
        </div>


        <!-- Admin Dashboard (Hidden by default) -->
        <div id="dashboard" class="hidden w-full max-w-7xl">
            <header class="flex justify-between items-center bg-white p-4 rounded-t-2xl shadow-md">
                <h1 class="text-2xl font-bold text-gray-800">Sankara Dashboard</h1>
                <div>
                    <span id="user-email" class="text-gray-600 mr-4"></span>
                    <button id="logout-button" class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-600 transition-colors">Logout</button>
                </div>
            </header>

            <div class="bg-white p-6 rounded-b-2xl shadow-lg">
                <!-- Section: Program Management -->
                <div id="program-management">
                    <h2 class="text-xl font-semibold mb-4 text-gray-700">Manajemen Program</h2>
                    <form id="program-form" class="mb-8 p-6 bg-gray-50 rounded-lg border">
                        <h3 id="form-title" class="text-lg font-medium mb-4">Tambah Program Baru</h3>
                        <input type="hidden" id="program-id">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="text" id="title" placeholder="Judul Program" required class="px-4 py-2 border rounded-lg">
                            <input type="text" id="location" placeholder="Lokasi" required class="px-4 py-2 border rounded-lg">
                            <input type="date" id="start_date" required class="px-4 py-2 border rounded-lg">
                            <input type="date" id="end_date" required class="px-4 py-2 border rounded-lg">
                            <input type="text" id="registration_link" placeholder="Link Pendaftaran (Google Form)" class="px-4 py-2 border rounded-lg col-span-1 md:col-span-2">
                            <textarea id="description" placeholder="Deskripsi Program" required class="px-4 py-2 border rounded-lg col-span-1 md:col-span-2"></textarea>
                            <input type="text" id="poster_url" placeholder="URL Poster Gambar" required class="px-4 py-2 border rounded-lg col-span-1 md:col-span-2">
                        </div>
                        <div class="mt-4 flex gap-4">
                            <button type="submit" class="bg-blue-500 text-white font-bold py-2 px-5 rounded-lg hover:bg-blue-600">Simpan</button>
                            <button type="button" id="cancel-edit-button" class="bg-gray-400 text-white font-bold py-2 px-5 rounded-lg hover:bg-gray-500 hidden">Batal</button>
                        </div>
                    </form>

                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white border">
                            <thead class="bg-gray-200">
                                <tr>
                                    <th class="py-2 px-4 border-b">Judul</th>
                                    <th class="py-2 px-4 border-b">Tanggal Mulai</th>
                                    <th class="py-2 px-4 border-b">Lokasi</th>
                                    <th class="py-2 px-4 border-b">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="programs-table-body">
                                <tr>
                                    <td colspan="4" class="text-center py-4">
                                        <div class="flex justify-center items-center">
                                            <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
                                            <span class="ml-4">Memuat data program...</span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Impor Supabase Client dari CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
        const SUPABASE_URL = 'https://vfdxtujestpslpsvdkwh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZmZHh0dWplc3Rwc2xwc3Zka3doIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4MTM1MTksImV4cCI6MjA3MDM4OTUxOX0.yJxlRUB1w7KS1bADPNnIaMNj3NRyjBWoJQFu2QJtknw';

        const { createClient } = supabase;
        const db = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- DOM Elements ---
        const app = document.getElementById('app');
        const loginView = document.getElementById('login-view');
        const registerView = document.getElementById('register-view');
        const dashboard = document.getElementById('dashboard');
        
        const loginFormElement = document.getElementById('login-form-element');
        const registerFormElement = document.getElementById('register-form-element');
        
        const loginError = document.getElementById('login-error');
        const registerMessage = document.getElementById('register-message');
        
        const showRegisterButton = document.getElementById('show-register-button');
        const showLoginButton = document.getElementById('show-login-button');
        
        const userEmailSpan = document.getElementById('user-email');
        const logoutButton = document.getElementById('logout-button');
        
        const programForm = document.getElementById('program-form');
        const programsTableBody = document.getElementById('programs-table-body');
        const formTitle = document.getElementById('form-title');
        const programIdInput = document.getElementById('program-id');
        const cancelEditButton = document.getElementById('cancel-edit-button');

        // --- View Toggling ---
        showRegisterButton.addEventListener('click', () => {
            loginView.classList.add('hidden');
            registerView.classList.remove('hidden');
        });

        showLoginButton.addEventListener('click', () => {
            registerView.classList.add('hidden');
            loginView.classList.remove('hidden');
        });
        
        // --- Auth Functions ---
        async function handleLogin(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const { error } = await db.auth.signInWithPassword({ email, password });

            loginError.textContent = error ? error.message : '';
            if (!error) checkUser();
        }
        
        async function handleRegister(e) {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const { error } = await db.auth.signUp({ email, password });
            
            if (error) {
                registerMessage.textContent = `Error: ${error.message}`;
                registerMessage.classList.add('text-red-500');
                registerMessage.classList.remove('text-green-600');
            } else {
                registerMessage.textContent = 'Registrasi berhasil! Silakan cek email Anda untuk konfirmasi.';
                registerMessage.classList.remove('text-red-500');
                registerMessage.classList.add('text-green-600');
                registerFormElement.reset();
            }
        }

        async function handleLogout() {
            await db.auth.signOut();
            checkUser();
        }

        async function checkUser() {
            const { data: { session } } = await db.auth.getSession();
            if (session) {
                loginView.parentElement.classList.add('hidden'); // Hide the auth wrapper
                dashboard.classList.remove('hidden');
                userEmailSpan.textContent = session.user.email;
                app.classList.remove('items-center', 'justify-center');
                fetchPrograms();
            } else {
                loginView.parentElement.classList.remove('hidden');
                dashboard.classList.add('hidden');
                app.classList.add('items-center', 'justify-center');
            }
        }
        
        // --- CRUD Functions for Programs ---
        async function fetchPrograms() {
            programsTableBody.innerHTML = `<tr><td colspan="4" class="text-center py-4">Memuat data...</td></tr>`;
            const { data, error } = await db.from('events').select('*').order('start_date', { ascending: false });

            if (error) {
                console.error('Error fetching programs:', error);
                programsTableBody.innerHTML = `<tr><td colspan="4" class="text-center py-4 text-red-500">Gagal memuat data.</td></tr>`;
                return;
            }

            programsTableBody.innerHTML = data.length === 0 
                ? `<tr><td colspan="4" class="text-center py-4">Belum ada program.</td></tr>`
                : data.map(program => `
                    <tr class="hover:bg-gray-50">
                        <td class="py-2 px-4 border-b">${program.title}</td>
                        <td class="py-2 px-4 border-b">${new Date(program.start_date).toLocaleDateString('id-ID')}</td>
                        <td class="py-2 px-4 border-b">${program.location}</td>
                        <td class="py-2 px-4 border-b">
                            <button class="edit-button bg-yellow-500 text-white text-sm py-1 px-2 rounded hover:bg-yellow-600" data-id="${program.id}">Edit</button>
                            <button class="delete-button bg-red-500 text-white text-sm py-1 px-2 rounded hover:bg-red-600" data-id="${program.id}">Hapus</button>
                        </td>
                    </tr>
                `).join('');
        }

        function resetForm() {
            programForm.reset();
            programIdInput.value = '';
            formTitle.textContent = 'Tambah Program Baru';
            cancelEditButton.classList.add('hidden');
        }

        programForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = programIdInput.value;
            const programData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                start_date: document.getElementById('start_date').value,
                end_date: document.getElementById('end_date').value,
                location: document.getElementById('location').value,
                registration_link: document.getElementById('registration_link').value,
                poster_url: document.getElementById('poster_url').value,
            };

            const response = id ? await db.from('events').update(programData).eq('id', id) : await db.from('events').insert([programData]);

            if (response.error) {
                alert('Gagal menyimpan program: ' + response.error.message);
            } else {
                alert('Program berhasil disimpan!');
                resetForm();
                fetchPrograms();
            }
        });

        programsTableBody.addEventListener('click', async (e) => {
            const target = e.target;
            const id = target.dataset.id;
            if (target.classList.contains('edit-button')) {
                const { data, error } = await db.from('events').select('*').eq('id', id).single();
                if (error) return alert('Gagal mengambil data program.');
                
                Object.keys(data).forEach(key => {
                    const input = document.getElementById(key);
                    if(input) input.value = data[key];
                });
                programIdInput.value = data.id;
                formTitle.textContent = 'Edit Program';
                cancelEditButton.classList.remove('hidden');
                window.scrollTo(0, 0);
            }
            if (target.classList.contains('delete-button')) {
                if (confirm('Apakah Anda yakin ingin menghapus program ini?')) {
                    const { error } = await db.from('events').delete().eq('id', id);
                    if (error) {
                        alert('Gagal menghapus program: ' + error.message);
                    } else {
                        alert('Program berhasil dihapus.');
                        fetchPrograms();
                    }
                }
            }
        });
        
        // --- Initial Event Listeners ---
        loginFormElement.addEventListener('submit', handleLogin);
        registerFormElement.addEventListener('submit', handleRegister);
        logoutButton.addEventListener('click', handleLogout);
        cancelEditButton.addEventListener('click', resetForm);
        
        // --- Initial Check ---
        checkUser();

    </script>
</body>
</html>
