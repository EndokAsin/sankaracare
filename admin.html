<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Sankara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    </style>
</head>
<body class="bg-gray-100">

    <!-- Kontainer Utama -->
    <div id="app-container">

        <!-- Halaman Login -->
        <div id="login-section" class="flex items-center justify-center min-h-screen">
            <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-md">
                <div class="text-center">
                    <img src="logo.png" alt="Sankara Logo" class="w-24 h-24 mx-auto mb-4">
                    <h1 class="text-2xl font-bold text-gray-800">Admin Panel Login</h1>
                    <p class="text-gray-500">Silakan masuk untuk melanjutkan</p>
                </div>

                <!-- Form Login -->
                <form id="login-form" class="space-y-6">
                    <div>
                        <label for="email" class="text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" required class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div>
                        <label for="password" class="text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="password" required class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <button type="submit" class="w-full py-2 text-white bg-green-600 rounded-md hover:bg-green-700">Login</button>
                </form>
                
                 <!-- Form Registrasi (disembunyikan secara default) -->
                <form id="register-form" class="hidden space-y-6">
                    <div>
                        <label for="register-email" class="text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="register-email" required class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <div>
                        <label for="register-password" class="text-sm font-medium text-gray-700">Password</label>
                        <input type="password" id="register-password" required minlength="6" class="w-full px-4 py-2 mt-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
                    </div>
                    <button type="submit" class="w-full py-2 text-white bg-blue-600 rounded-md hover:bg-blue-700">Register</button>
                </form>

                <div id="auth-notification" class="hidden p-3 text-center text-sm rounded-md"></div>
                
                <div class="text-center">
                    <button id="toggle-auth-mode" class="text-sm text-blue-600 hover:underline">Belum punya akun? Register</button>
                </div>
            </div>
        </div>

        <!-- Dashboard Admin (hidden by default) -->
        <div id="dashboard-section" class="hidden">
            <header class="bg-white shadow-md">
                <div class="container mx-auto px-6 py-4 flex justify-between items-center">
                    <h1 class="text-xl font-bold text-gray-800">Sankara Dashboard</h1>
                    <button id="logout-button" class="px-4 py-2 text-sm text-white bg-red-600 rounded-md hover:bg-red-700">Logout</button>
                </div>
            </header>
            
            <main class="container mx-auto p-6">
                <!-- Program Management Section -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold mb-4">Manajemen Program</h2>

                    <!-- Form Tambah/Edit Program -->
                    <form id="program-form" class="mb-8 p-4 border rounded-lg bg-gray-50 space-y-4">
                        <input type="hidden" id="program-id">
                        <input type="hidden" id="existing-image-url"> <!-- Untuk menyimpan URL gambar saat edit -->

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <input type="text" id="title" placeholder="Judul Program" required class="w-full px-4 py-2 border rounded-md">
                             <input type="text" id="organizer" placeholder="Penyelenggara (cth: Peduly Semarang)" class="w-full px-4 py-2 border rounded-md">
                        </div>
                        <textarea id="description" placeholder="Deskripsi Program" class="w-full px-4 py-2 border rounded-md"></textarea>
                        
                        <!-- Input File untuk Poster -->
                        <div>
                            <label for="image-file" class="text-sm font-medium">Poster Program (Ganti/Upload Baru)</label>
                            <input type="file" id="image-file" accept="image/*" class="w-full mt-1 text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-green-700 hover:file:bg-green-100">
                            <p id="current-image-info" class="text-xs text-gray-500 mt-1 hidden">Kosongkan jika tidak ingin mengubah poster.</p>
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                            <div>
                                <label for="start-date" class="text-sm font-medium">Tanggal Mulai</label>
                                <input type="datetime-local" id="start-date" required class="w-full px-4 py-2 border rounded-md">
                            </div>
                            <div>
                                <label for="end-date" class="text-sm font-medium">Tanggal Selesai (Opsional)</label>
                                <input type="datetime-local" id="end-date" class="w-full px-4 py-2 border rounded-md">
                            </div>
                            <input type="text" id="location" placeholder="Lokasi (cth: Kota Semarang)" class="w-full px-4 py-2 border rounded-md self-end">
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                            <select id="activity-type" class="w-full px-4 py-2 border rounded-md">
                                <option value="">Pilih Jenis Kegiatan</option>
                                <option value="Tatap Muka">Tatap Muka</option>
                                <option value="Online">Online</option>
                            </select>
                            <input type="text" id="category" placeholder="Kategori (cth: Pengembangan Anak Muda)" class="w-full px-4 py-2 border rounded-md">
                            <input type="number" id="quota" placeholder="Kuota Peserta" class="w-full px-4 py-2 border rounded-md">
                            <input type="number" id="fee" placeholder="Biaya Pendaftaran (Rp)" class="w-full px-4 py-2 border rounded-md">
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <textarea id="tasks" placeholder="Tugas Volunteer (satu per baris)" class="w-full px-4 py-2 border rounded-md h-24"></textarea>
                            <textarea id="criteria" placeholder="Kriteria Volunteer (satu per baris)" class="w-full px-4 py-2 border rounded-md h-24"></textarea>
                        </div>
                        <div class="flex space-x-2">
                             <button type="submit" class="px-6 py-2 text-white bg-green-600 rounded-md hover:bg-green-700">
                                <i class="fas fa-save mr-2"></i><span id="form-button-text">Simpan Program</span>
                            </button>
                            <button type="button" id="cancel-edit" class="hidden px-6 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-gray-300">
                                <i class="fas fa-times mr-2"></i>Batal
                            </button>
                        </div>
                    </form>

                    <!-- Daftar Program -->
                    <div class="overflow-x-auto">
                        <table class="w-full text-sm text-left text-gray-600">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3">Poster</th>
                                    <th class="px-6 py-3">Judul</th>
                                    <th class="px-6 py-3">Tanggal Mulai</th>
                                    <th class="px-6 py-3">Aksi</th>
                                </tr>
                            </thead>
                            <tbody id="programs-list">
                                <!-- Data program akan dimuat di sini -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

        // Konfigurasi Supabase
        const supabaseUrl = 'https://vfdxtujestpslpsvdkwh.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZmZHh0dWplc3Rwc2xwc3Zka3doIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ4MTM1MTksImV4cCI6MjA3MDM4OTUxOX0.yJxlRUB1w7KS1bADPNnIaMNj3NRyjBWoJQFu2QJtknw';
        const supabase = createClient(supabaseUrl, supabaseAnonKey);

        // --- DOM Elements ---
        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const toggleAuthModeBtn = document.getElementById('toggle-auth-mode');
        const authNotification = document.getElementById('auth-notification');
        const programForm = document.getElementById('program-form');
        const programsList = document.getElementById('programs-list');
        const programIdInput = document.getElementById('program-id');
        const existingImageUrlInput = document.getElementById('existing-image-url');
        const cancelButton = document.getElementById('cancel-edit');
        const formButtonText = document.getElementById('form-button-text');
        const logoutButton = document.getElementById('logout-button');
        const imageFileInput = document.getElementById('image-file');
        const currentImageInfo = document.getElementById('current-image-info');

        let isEditMode = false;
        
        // --- Functions ---

        const fetchPrograms = async () => {
            const { data, error } = await supabase.from('events').select('*').order('created_at', { ascending: false });
            if (error) {
                console.error('Error fetching programs:', error);
                return;
            }
            
            programsList.innerHTML = '';
            data.forEach(program => {
                const row = document.createElement('tr');
                row.className = 'bg-white border-b';
                row.innerHTML = `
                    <td class="px-6 py-4">
                        <img src="${program.image_url || 'https://placehold.co/100x60/eee/ccc?text=No+Image'}" class="w-24 h-16 object-cover rounded-md">
                    </td>
                    <td class="px-6 py-4 font-medium text-gray-900">${program.title}</td>
                    <td class="px-6 py-4">${new Date(program.start_date).toLocaleString('id-ID')}</td>
                    <td class="px-6 py-4 flex space-x-2">
                        <button data-id="${program.id}" class="edit-btn text-blue-600 hover:text-blue-800"><i class="fas fa-edit"></i></button>
                        <button data-id="${program.id}" class="delete-btn text-red-600 hover:text-red-800"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                programsList.appendChild(row);
            });
        };

        const resetForm = () => {
            programForm.reset();
            programIdInput.value = '';
            existingImageUrlInput.value = '';
            isEditMode = false;
            cancelButton.classList.add('hidden');
            currentImageInfo.classList.add('hidden');
            formButtonText.textContent = 'Simpan Program';
        };

        const editProgram = async (id) => {
            const { data: event, error } = await supabase.from('events').select('*').eq('id', id).single();
            if (error) return;
            
            programIdInput.value = event.id;
            existingImageUrlInput.value = event.image_url || ''; // Simpan URL gambar lama
            document.getElementById('title').value = event.title || '';
            document.getElementById('description').value = event.description || '';
            if (event.start_date) document.getElementById('start-date').value = event.start_date.slice(0, 16);
            if (event.end_date) document.getElementById('end-date').value = event.end_date.slice(0, 16);
            document.getElementById('location').value = event.location || '';
            document.getElementById('organizer').value = event.organizer || '';
            document.getElementById('activity-type').value = event.activity_type || '';
            document.getElementById('category').value = event.category || '';
            document.getElementById('quota').value = event.quota || '';
            document.getElementById('fee').value = event.fee || '';
            document.getElementById('tasks').value = event.tasks || '';
            document.getElementById('criteria').value = event.criteria || '';

            isEditMode = true;
            formButtonText.textContent = 'Update Program';
            cancelButton.classList.remove('hidden');
            currentImageInfo.classList.remove('hidden');
            window.scrollTo(0, 0);
        };

        const deleteProgram = async (id) => {
            if (!confirm('Yakin ingin menghapus program ini?')) return;
            const { error } = await supabase.from('events').delete().eq('id', id);
            if (error) alert("Gagal menghapus program.");
            else fetchPrograms();
        };

        const handleFormSubmit = async (e) => {
            e.preventDefault();
            const submitButton = e.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            
            let imageUrl = existingImageUrlInput.value; // Gunakan URL lama secara default

            // --- LOGIKA UPLOAD BARU ---
            const file = imageFileInput.files[0];
            if (file) {
                // Buat nama file unik untuk menghindari konflik
                const filePath = `public/${Date.now()}-${file.name}`;
                
                // Upload file ke bucket 'event-posters'
                const { data: uploadData, error: uploadError } = await supabase.storage
                    .from('event-posters') // Pastikan nama bucket sesuai
                    .upload(filePath, file);

                if (uploadError) {
                    alert('Gagal mengunggah gambar: ' + uploadError.message);
                    submitButton.disabled = false;
                    return;
                }

                // Ambil URL publik dari file yang baru diunggah
                const { data: urlData } = supabase.storage
                    .from('event-posters')
                    .getPublicUrl(uploadData.path);
                
                imageUrl = urlData.publicUrl;
            }
            // --- AKHIR LOGIKA UPLOAD ---

            const programData = {
                title: document.getElementById('title').value,
                description: document.getElementById('description').value,
                start_date: document.getElementById('start-date').value,
                end_date: document.getElementById('end-date').value || null,
                location: document.getElementById('location').value,
                image_url: imageUrl, // Simpan URL dari bucket
                organizer: document.getElementById('organizer').value,
                activity_type: document.getElementById('activity-type').value,
                category: document.getElementById('category').value,
                quota: parseInt(document.getElementById('quota').value) || null,
                fee: parseInt(document.getElementById('fee').value) || null,
                tasks: document.getElementById('tasks').value,
                criteria: document.getElementById('criteria').value,
            };

            let error;
            if (isEditMode) {
                const { error: updateError } = await supabase.from('events').update(programData).eq('id', programIdInput.value);
                error = updateError;
            } else {
                const { error: insertError } = await supabase.from('events').insert([programData]);
                error = insertError;
            }

            if (error) {
                alert(`Gagal menyimpan program: ${error.message}`);
            } else {
                resetForm();
                fetchPrograms();
            }
            submitButton.disabled = false;
        };

        const checkUser = async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                loginSection.classList.add('hidden');
                dashboardSection.classList.remove('hidden');
                fetchPrograms();
            } else {
                loginSection.classList.remove('hidden');
                dashboardSection.classList.add('hidden');
            }
        };

        // --- Event Listeners ---
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { error } = await supabase.auth.signInWithPassword({ email, password });
            if (error) alert(error.message);
            checkUser();
        });
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            const { error } = await supabase.auth.signUp({ email, password });
            if (error) alert(error.message);
            else alert('Registrasi berhasil! Cek email untuk verifikasi.');
        });
        toggleAuthModeBtn.addEventListener('click', () => {
            loginForm.classList.toggle('hidden');
            registerForm.classList.toggle('hidden');
            toggleAuthModeBtn.textContent = registerForm.classList.contains('hidden') ? 'Belum punya akun? Register' : 'Sudah punya akun? Login';
        });
        logoutButton.addEventListener('click', async () => {
            await supabase.auth.signOut();
            checkUser();
        });
        programForm.addEventListener('submit', handleFormSubmit);
        cancelButton.addEventListener('click', resetForm);
        programsList.addEventListener('click', (e) => {
            const editBtn = e.target.closest('.edit-btn');
            const deleteBtn = e.target.closest('.delete-btn');
            if (editBtn) editProgram(editBtn.dataset.id);
            if (deleteBtn) deleteProgram(deleteBtn.dataset.id);
        });

        // Initial Load
        checkUser();
    </script>
</body>
</html>
